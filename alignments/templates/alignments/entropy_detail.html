<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

	<title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  
<!-- Complied & minified library css -->

        height:400px;

	</div>
	<div>

		{%endfor%}
	</div>
