<html>
<head>
    {% csrf_token %}
	{% load static %}
	{% load render_bundle from webpack_loader %}
	<script src={% static 'alignments/external/prop-types.min.js' %}></script>
	<!-- include Ajax -->
	<script src={% static 'alignments/external/jquery.min.js' %}></script>
	<!-- include styles -->
	<link rel="stylesheet" href={% static 'alignments/external/bootstrap.min.css' %}>
	<link rel="stylesheet" href={% static 'alignments/external/vue-treeselect.min.css' %}>
	<link rel="stylesheet" type="text/css" href={% static 'alignments/style.css' %}>
	<link rel="stylesheet" type="text/css" href={% static 'alignments/external/pdbe-molstar-1.1.0-dev.5.css' %}>
	<link rel="stylesheet" href={% static 'alignments/external/vue-tour.css' %}>
	<style data="rv3_style" type="text/css"></style>
	<!-- Lodash script -->
	<script type="text/javascript" src={% static 'alignments/external/lodash.min.js' %}></script>
	<!-- Complied & minified d3 and math libraries -->
	<script src={% static 'alignments/external/d3@5.9.2' %}></script>
	<script src={% static 'alignments/external/math.min.js' %}></script>
	<script src={% static 'alignments/external/html2canvas.min.js' %}></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	
	<!-- Plotly scripts -->
	<script src={% static 'alignments/external/plotly-latest.min.js' %} charset="utf-8"></script>

	<!-- Support scripts for the topology viewer -->
	<script type="text/javascript" src={% static 'alignments/colormaps.js' %} defer></script>

	<!-- Topology and Mol* viewers -->
	<script type="text/javascript" src={% static 'pdb-topology-viewer-component-2.0.0.js' %} defer></script>
	<script type="text/javascript" src={% static 'alignments/external/pdbe-molstar-plugin-1.1.0.js' %}></script>
	
	<!-- Support scripts for RV3 -->
	<script type="text/javascript" src={% static 'alignments/RV3_before.js' %}></script>
</head>
<body>
	
	<!-- include our custom Vue scripts -->

	
	<div id="app"></div>
	{% render_bundle 'main' %}
	<script type="text/javascript" src={% static 'alignments/RV3_after.js' %}></script>
	<div id="Counter">
		<a href="http://www.histats.com" target="_blank" title="free counter statistics">
			<script>
			//<![CDATA[
			try{Histats.start(1,4492569,4,0,0,0,00010000);Histats.track_hits();}catch(err){};
			//]]>
			</script>
		</a> 
		<noscript>
			<a href="http://www.histats.com" target="_blank"><img src={% static 'alignments/png/0.gif' %} alt="free counter statistics" border="0" /></a>
		</noscript>
	</div>
</body>

</html>
