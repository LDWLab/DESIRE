{% load static %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

 <script>


</script>
<script src="{% static "alignments/vue.js" %}">
</script>

<div class="container">
	<h4>Vue.js Expandable Tree Menu<br/><small>(Recursive Components)</small></h4>
	<div id="app">
	<tree-menu 
			   :nodes="tree.nodes" 
			   :depth="0"   
			   :label="tree.label"
			   ></tree-menu>
	</div>
  </div>
  
  
  <script type="text/x-template" id="tree-menu">
	<div class="tree-menu">
	  <div class="label-wrapper" @click="toggleChildren">
		<div :style="indent" :class="labelClasses">
			<i v-for="node in nodes" class="fa" :class="iconClasses"></i>
			<!-- [[label]], [[taxID]] -->
			[[label]]
			
		</div>
	  </div>
	  <tree-menu 
		v-if="showChildren"
		v-for="node in nodes"
		v-bind:key="node.id"
		:nodes="node.nodes" 
		:label="node.label"
		:depth="depth + 1"
		:taxID="node.taxID"
	  >
	  </tree-menu>
	</div>
  </script>

<script src={% static 'alignments/tree_menu.js' %}></script>

<script>
function myFunction(value) {
  var value2 = document.getElementById("getAlignment").getAttribute("value2");
  var prots = "rProtein/"
  var res = prots.concat(value).concat("/").concat(value2);
  window.location.href = res;
}
</script>

<p>AND</p> 

<select id="getAlignment" onchange= "myFunction(this.value);">
	<option >Select an alignment</option>
	{% for aln in some_Alignments %}
		{%if 'LSU' not in aln.name%}
			<option value={{ aln.name }}>{{ aln.name }}</option>
		{% endif %}
	{% endfor %}
</select>

<p>OR</p>

<select onchange="location = this.value;">
	<option value="">Select an rRNA alignment</option>
	{% for aln in some_Alignments %}
		{%if 'LSU' in aln.name%}
			<option value="{% url 'alignments:rRNA' aln.name %}">{{ aln.name }}</option>
		{% endif %}
	{% endfor %}
</select>
